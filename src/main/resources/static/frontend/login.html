<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Custom Branding</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-white min-h-screen flex items-center justify-center p-4 md:p-0">

    <div class="flex flex-col md:flex-row w-full max-w-6xl bg-white overflow-hidden">
        
        <div class="w-full md:w-1/2 p-8 md:p-16 flex flex-col justify-center">
            <div class="mb-12">
                <div class="flex items-center mb-12">
                    <img src="assets/graphuralogo.png" alt="Company Logo" class="h-16 w-auto">
                </div>

                <h1 class="text-3xl font-bold text-gray-900 mb-8">Log in</h1>

                <form id="loginForm" class="space-y-6" novalidate>
                    <div>
                        <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">Email Address</label>
                        <input type="email" id="email" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition"
                            placeholder="name@company.com">
                        <p id="emailError" class="text-red-500 text-xs mt-1 hidden font-medium">Please enter a valid email address.</p>
                    </div>

                    <div>
                        <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">Password</label>
                        <input type="password" id="password" 
                            class="w-full px-4 py-3 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-500 focus:outline-none transition">
                        <p id="passwordError" class="text-red-500 text-xs mt-1 hidden font-medium">Password must be at least 6 characters.</p>
                    </div>

                    <button type="submit" 
                        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-md transition duration-200">
                        Log In
                    </button>
                </form>

                <div class="mt-6 flex justify-between text-sm text-gray-600">
                    <a href="signup.html" class="hover:underline">Create an account</a>
                    <a href="#" class="hover:underline">Forgot your password?</a>
                </div>
            </div>

            <div class="mt-auto pt-8 flex gap-4 text-xs text-gray-400 font-medium">
                <a href="#">Terms of Service</a>
                <span>•</span>
                <a href="#">Privacy Policy</a>
                <span>•</span>
                <a href="#">Security</a>
            </div>
        </div>

        <div class="hidden md:flex w-1/2 bg-[#FFD580] m-6 rounded-3xl p-12 flex-col relative overflow-hidden">
            <span class="bg-white/90 text-xs font-bold px-3 py-1 rounded-md w-fit mb-4 uppercase tracking-wider">New</span>
            <h2 class="text-4xl font-extrabold text-gray-900 leading-tight max-w-sm">
                Your social media workspace
            </h2>
            
            <div class="mt-12 relative">
                 <div class="bg-white rounded-xl shadow-2xl p-4 w-full h-64 border border-gray-100 flex flex-col gap-3">
                    <div class="flex items-center gap-3 border-b pb-2">
                        <div class="w-8 h-8 rounded-full bg-gray-200"></div>
                        <div class="h-3 w-24 bg-gray-100 rounded"></div>
                    </div>
                    <div class="space-y-2">
                        <div class="h-2 w-full bg-gray-50 rounded"></div>
                        <div class="h-2 w-5/6 bg-gray-50 rounded"></div>
                    </div>
                    <div class="mt-auto flex justify-end">
                        <div class="h-8 w-20 bg-blue-600 rounded"></div>
                    </div>
                 </div>
            </div>
        </div>
    </div>

    <script>
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const passwordInput = document.getElementById('password');

        form.addEventListener('submit', (e) => {
            e.preventDefault();
            let isValid = true;

            const emailPattern = /^[^ ]+@[^ ]+\.[a-z]{2,3}$/;

            if (!emailInput.value.match(emailPattern)) {
                showError('emailError', emailInput);
                isValid = false;
            } else {
                hideError('emailError', emailInput);
            }

            if (passwordInput.value.length < 6) {
                showError('passwordError', passwordInput);
                isValid = false;
            } else {
                hideError('passwordError', passwordInput);
            }

            if (isValid) {
                console.log('Validation passed. Submitting to server...');
                // Add your login logic here
            }
        });

        function showError(id, input) {
            document.getElementById(id).classList.remove('hidden');
            input.classList.add('border-red-500', 'ring-red-100');
            input.classList.remove('border-gray-300');
        }

        function hideError(id, input) {
            document.getElementById(id).classList.add('hidden');
            input.classList.remove('border-red-500', 'ring-red-100');
            input.classList.add('border-gray-300');
        }
    </script>
</body>
</html>
